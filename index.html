<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | The Odin Project</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
      <h1 class="title">Rock, Paper, Scissors</h1>
      <div class="container-buttons">
          <button id="rock-btn">👊</button>
          <button id="paper-btn">✋</button>
          <button id="scissors-btn">✌️</button>
      </div>
      <div class="display-box">
        <div class="display-player">
          <p class="player-score">Player: 0</p>
          <span id="player-choice"></span>
        </div>
        <div class="display-computer">
          <p class="computer-score">Computer: 0</p>
          <span id="computer-choice"></span>
        </div>
      </div>
      <div class="result">
      </div>
    </div>
  </main>
  <footer>
    <span>created by sparky9043</span>
  </footer>
  <script src="index.js"></script>
</body>
</html>
